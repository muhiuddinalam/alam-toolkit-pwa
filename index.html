<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install AlamToolKit PWA</title>
    
    <!-- CORRECT Canonical -->
    <link rel="canonical" href="https://app.alamtoolkit.com/" />
    
    <!-- Manifest points to www -->
    <link rel="manifest" href="https://www.alamtoolkit.com/manifest.json">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b35, #ff3e3e);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #ff6b35;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>Install AlamToolKit App</h1>
        <p>Get faster loading, offline access, and push notifications</p>
        
        <div class="features">
            <div class="feature">
                <div style="font-size: 2rem;">âš¡</div>
                <div>Faster Loading</div>
            </div>
            <div class="feature">
                <div style="font-size: 2rem;">ðŸ“¶</div>
                <div>Works Offline</div>
            </div>
            <div class="feature">
                <div style="font-size: 2rem;">ðŸ””</div>
                <div>Push Alerts</div>
            </div>
        </div>
        
        <a href="https://www.alamtoolkit.com" class="btn">
            Continue to Main Site â†’
        </a>
        
        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            <p>Once installed, the app will open <strong>www.alamtoolkit.com</strong></p>
            <p>All 300+ tools available on the main site</p>
        </div>
    </div>
    
    <script>
        // If PWA is already installed, redirect to main site
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            window.location.href = 'https://www.alamtoolkit.com';
        }
        
        // PWA installation logic
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installBtn = document.createElement('button');
            installBtn.className = 'btn';
            installBtn.innerHTML = 'ðŸ“± Install App Now';
            installBtn.style.margin = '10px';
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        // Redirect to main site after installation
                        setTimeout(() => {
                            window.location.href = 'https://www.alamtoolkit.com';
                        }, 2000);
                    }
                    deferredPrompt = null;
                }
            });
            
            document.querySelector('.container').insertBefore(installBtn, document.querySelector('.btn'));
        });
    </script>
</body>
</html>
